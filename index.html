<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- SITE CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- FAVICON -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Gabrielle Essence Eau De Parfum</title>
  </head>

  <body>
    <div class="container-fluid container-fluid-m">
      <div class="row g-0 row-1">
        <!-- IMAGE -->
        <div class="col-md-6">
          <picture>
            <source
              media="(min-width: 650px)"
              srcset="images/image-product-desktop.jpg"
            />
            <source
              media="(max-width: 480px)"
              srcset="images/image-product-mobile.jpg"
            />
            <img
              src="images/image-product-desktop.jpg"
              alt="gabrielle-chanel"
            />
          </picture>
        </div>

        <!-- TEXT -->
        <div class="col-md-6 discription">
          <div class="text">
            <h5 class="perfume">PERFUME</h5>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <!-- PRICE -->
          <div class="row row-2">
            <div class="col-6">
              <h1 class="price">$149.99</h1>
            </div>
            <div class="col-6">
              <h5 class="discount">$169.99</h5>
            </div>
          </div>

          <div class="container .btn-container">
            <a href="#" class="BUTTON_APP">
              <div class="svg">
                <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
                    fill="#fff"
                  />
                </svg>
              </div>
              Add to Cart</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Youaankhan1">Youaan Khan</a>.
    </div>

    <!-- JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
